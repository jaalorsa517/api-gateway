name: Deploy API Gateway
"on":
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: api_gateway
    steps:
      - name: Set enviroments
        run: |
          echo 'PORT_SERVER=${{vars.PORT_SERVER}}' >> $GITHUB_ENV
          echo 'CORS_ORIGIN=${{vars.CORS_ORIGIN}}' >> $GITHUB_ENV
          echo 'YOUTUBE_API_HOST=${{vars.YOUTUBE_API_HOST}}' >> $GITHUB_ENV
          echo 'YOUTUBE_APIKEY=${{secrets.YOUTUBE_APIKEY}}' >> $GITHUB_ENV
          echo 'YOUTUBE_LIST=${{vars.YOUTUBE_LIST}}' >> $GITHUB_ENV
          

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: api_gateway
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Deploy to Firebase
        uses: afgallo/deploy-firebase-functions@v1.1.0
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          TARGET: production          

  release:
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: get_version
        run: echo "version=$(node -p -e "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}